<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            margin: 0 auto;
            position: relative;
        }
        img{
            position: absolute;
            border:1px solid orangered;
        }
    </style>
</head>
<body>
<div class="wrap">
    <img src="images/img1.jpg" alt="">
    <img src="images/img2.jpg" alt="">
    <img src="images/img3.jpg" alt="">
    <img src="images/img4.jpg" alt="">
    <img src="images/img5.jpg" alt="">
    <img src="images/img6.jpg" alt="">
    <img src="images/img7.jpg" alt="">
    <img src="images/img8.jpg" alt="">
    <img src="images/img9.jpg" alt="">
    <img src="images/img10.jpg" alt="">
    <img src="images/img5.jpg" alt="">
    <img src="images/img6.jpg" alt="">
    <img src="images/img7.jpg" alt="">
    <img src="images/img8.jpg" alt="">
    <img src="images/img9.jpg" alt="">
    <img src="images/img10.jpg" alt="">
</div>
<script src="js/jquery1.7.js"></script>
<script>
    $(function () {
        var wid=$(".wrap img").width()+10;
        var rs=(Math.floor($(window).width()/wid));
        $(".wrap").width(rs*wid);
        var p=0;
        var arr=[];
        function  road(star,end) {
            for(var i=star;i<end;i++){
                if(i<rs){
                    arr.push(0)
                }
                var imgh=$(".wrap img").eq(i).height()+10;
                var minH=Math.min.apply(Math,arr)
                var ind=$.inArray(minH,arr)
                $(".wrap img").eq(i).stop().animate({"left":ind*wid,"top":minH},600)
                arr[ind]+=imgh;
                p++;
            }
        }
        function ran() {
            var data={"imgs":[
                {src:"images/img0.jpg"},
                {src:"images/img1.jpg"},
                {src:"images/img2.jpg"},
                {src:"images/img3.jpg"},
                {src:"images/img4.jpg"},
                {src:"images/img5.jpg"},
                {src:"images/img6.jpg"},
                {src:"images/img7.jpg"},
                {src:"images/img8.jpg"},
                {src:"images/img9.jpg"},
                {src:"images/img10.jpg"},
                {src:"images/img11.jpg"},
                {src:"images/img13.jpg"},
                {src:"images/img14.jpg"},
            ]}
            road(p,$(".wrap img").length)
            var minH=Math.min.apply(Math,arr)
            var ind=$.inArray(minH,arr)
            $.each(data.imgs,function (i,val) {
                $("<img>").attr(val).css({"left":ind*wid,"top":minH}).appendTo(".wrap")
            })
        }
        $(window).on("scroll",function () {
            var top=$(document).height()-$(window).height();
            if($(this).scrollTop()>=top-100){
                ran()
            }
        })
        road(0,$(".wrap img").length)
    })
</script>
</body>
</html>
